<!DOCTYPE html>

<head>

<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1>
                <a href="index.html">
                    <img class="logo" src="images/logo.svg" alt="WCBカフェホーム">
                </a>
            </h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>

                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-mail">
                </div>
                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="massage" name="your-message"></textarea>
                </div>
                <input type="submit" class="button" value="送信">
            </form>
        </div>   
    </div>

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">カフェ 東駅前店</h3>
                <p>
                    住所：東京都〇〇区<br>
                    〇〇〇〇〇〇〇〇 000-22-1<br>
                    電話：03-1111-1111<br>
                    営業時間：10:00～20:00<br>
                    休日：水曜
                </p>
                <div class="location-map">
                    Googleマップ
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3250.123193619492!2d139.60519825223807!3d35.45174442444254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60185b8a28079d5b%3A0xbfcf11cb291ad11!2z44GZ44GN5a62IDHlm73mqKrmtZzkuYXkv53lupc!5e0!3m2!1sja!2sjp!4v1654495929172!5m2!1sja!2sjp" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>

    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
            </div>
            <div class="sns-box">
                <h3 class="sub-title">Twitter</h3>
                Twitterプラグイン
            </div>
            <div class="sns-box">
                <h3 class="sub-title">YouTube</h3>
